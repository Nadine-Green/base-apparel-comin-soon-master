<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="SCSS/index.css" rel="stylesheet" type="text/css"/>
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hotpink; };
  </style>
</head>
<body>
  <main>
  <section>
  <img src="images/logo.svg" alt="logo" id="logo"/>
  <h1>We're <span>coming soon</span></h1>

  <p>Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.</p>

  <form action="#" id="form">
  <input type="email" placeholder="Email Address" id="email"/>

  <div class="submit">
    <img src="images/icon-arrow.svg" alt="submit" />
  <input type="submit" value="sumbit" id="submit"/>
  </div>

  </form>
</section>
<img src="images/hero-desktop.jpg" alt="model" class="model"/>
<img src="images/hero-mobile.jpg" alt="model" class="model1"/>
<script src="javascript.js"></script>
</main>
</body>
